<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>navbar</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
        {% load static %}
        <style>
            body{ background-color: burlywood;}
            .item5{
                border-start-start-radius: 30%;
                border-top-right-radius: 30%;
            }
            .footer_img{
                width: 20px;
                height: 20px;
                margin: 10px 10px 5px 0;
            }
            .footer >p{
                width: 290px;
                height: auto;
                display: inline-block;
                margin: 5px 10px 5px 10px;             
            }
            .item_icon{
                animation: item_ani 2s ease infinite;
            }   
            @keyframes item_ani{
                0%{scale: 100%;}
                50%{scale: 120%;}
                100%{scale: 100%;}
            }
            @media(max-width: 768px) {
                .item5{
                    border-start-start-radius: 15%;
                    border-top-right-radius: 15%;
                }
            }
    </style>
    </head>
    <body>
        <div class="container-fluid item5 bg-black position-relative">
            <div class="row p-3 d-flex justify-content-center text-white align-content-center flex-wrap " style="line-height: 30px">
                <div class="col-md-4 m-4 col">
                    <p><i><font style="color: orangered;font-family:cursive">Contact </font></i> Us</p>
                    <div class="footer">
                        <img src="{% static '/location-pin.png' %}" class="footer_img"> 
                        <p>1234 Some St San Freancisco,CA 94102,US 1.800.123.4567</p>
                    </div>
                    <div class="footer">
                        <img src="{% static '/telephone.png' %}" class="footer_img">
                        <P>(123)456 78 90</P>
                    </div>
                    <div class="footer">
                        <img src="{% static '/communication.png' %}" class="footer_img">
                        <p>support@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-5 m-4 col">
                    <div class="row">
                        <div class="col-md-9 col m-2">
                            <p><i><font style="color: orangered;font-family:cursive">Opening </font></i> Hours</p>
                            <div class="footer">
                                <p>Monday..........closed</p>
                                <p>Tue-Fri........10am-12pm</p>
                                <p>Sat-Sun........8am-11pm</p>
                                <p>Holidays........10am-12pm</p>
                            </div>
                        </div>
                        <div class="col-md-2 col">
                            <img src="{% static '/instagram.png' %}" class="item_icon m-2" width="50" height="50">
                            <img src="{% static '/facebook.png' %}" class="item_icon m-2" width="50" height="50">
                            <img src="{% static '/twitter.png' %}" class="item_icon m-2" width="50" height="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
